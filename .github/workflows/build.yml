name: Build and push
on:
  # workflow_dispatch:
  push:
    branches:
      - master
  schedule:
    - cron: "0 5 * * 3"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
          - 22.20.0-alpine
          - 24.8.0-alpine
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Extract major.minor
      id: major-minor
      run: |
        NODE_MAJORMINOR=$(echo "${{ matrix.node }}" | cut -d. -f1-2)
        echo "NODE_VERSION=$NODE_MAJORMINOR" >> $GITHUB_OUTPUT

    - name: Extract major
      id: major
      run: |
        NODE_MAJOR=$(echo "${{ matrix.node }}" | cut -d. -f1)
        echo "NODE_VERSION=$NODE_MAJOR" >> $GITHUB_OUTPUT

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/node-tools

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: docker
        pull: true
        push: true
        platforms: linux/amd64,linux/arm64
        build-args: |
          NODE_VERSION=${{ matrix.node }}
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/node-tools:${{ matrix.node }}
          ${{ secrets.DOCKERHUB_USERNAME }}/node-tools:${{ steps.major-minor.outputs.NODE_VERSION }}
          ${{ secrets.DOCKERHUB_USERNAME }}/node-tools:${{ steps.major.outputs.NODE_VERSION }}
        labels: ${{ steps.meta.outputs.labels }}
